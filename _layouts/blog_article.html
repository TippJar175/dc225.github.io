---
layout: default
---

<h2>
  {{ page.title }}
</h2>

<ol class="breadcrumb">
  <li><a href="/">DC225</a></li>
  <li><a href="/blog">Blog</a></li>
  <li class="active">{{ page.title }}</li>
</ol>

<span class="post-category">
  <span class="label">
    {{ page.categories | array_to_sentence_string }}
  </span>
</span>
<div class="post-meta">
  <span>
    <b class="fa fa-fw fa-user"></b>
    <a href="https://github.com/{{ post.author }}" class="post-author">
      {{ page.author }}
    </a>
  </span>
  <span class="post-date">
    <b class="fa fa-fw fa-calendar"></b>
    <em>{{ page.date | date_to_string }}</em>
  </span>
</div>
<div class="post-content">
  {{ content }}
</div>

<hr />
